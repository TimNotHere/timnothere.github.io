<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Playground</title>
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Consolas', 'Monaco', monospace;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #1e1e1e;
            color: #d4d4d4;
        }
        /* Top Bar */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #333;
            color: #d4d4d4;
            border-bottom: 1px solid #444;
        }
        .top-bar h1 {
            font-size: 20px;
            cursor: pointer;  /* Make the text clickable */
            transition: color 0.3s;
        }
        .top-bar h1:hover {
            color: #007acc;  /* Change color on hover */
        }
        .top-bar button {
            padding: 8px 16px;
            font-size: 14px;
            cursor: pointer;
            background-color: #007acc;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .top-bar button:hover {
            background-color: #005a8c;
        }
        .top-bar button.donate-btn {
            background-color: #ff9800;
        }
        .top-bar button.donate-btn:hover {
            background-color: #f57c00;
        }
        /* Layout */
        .container {
            display: flex;
            flex: 1;
        }
        /* Sidebar */
        .sidebar {
            width: 200px;
            background-color: #2d2d2d;
            padding: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .sidebar button {
            padding: 10px;
            font-size: 14px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: left;
        }
        .sidebar button:hover {
            background-color: #007acc;
        }
        /* Editor and Preview */
        .editor-container {
            display: flex;
            flex: 1;
            margin-left: 10px;
        }
        /* Preview Section */
        .preview {
            flex: 1;
            border-radius: 5px;
            background-color: #252526;
            padding: 10px;
            overflow: hidden;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        /* Code Editor Section */
        .editor {
            flex: 1;
            background-color: #1e1e1e;
            border-radius: 5px;
        }
        textarea {
            width: 100%;
            height: 100%;
            padding: 10px;
            font-size: 14px;
            background-color: #1e1e1e;
            color: #d4d4d4;
            border: none;
            outline: none;
            font-family: 'Consolas', 'Monaco', monospace;
            resize: none;
        }
        textarea:focus {
            background-color: #2d2d2d;
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="top-bar">
        <h1 onclick="reloadPage()">HTML Playground</h1>
        <button class="donate-btn" onclick="window.open('https://cash.app/$isaiahmoral0811', '_blank')">Donate</button>
        <button id="downloadBtn">Download HTML File</button>
    </div>

    <!-- Main Layout -->
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <button onclick="toggleEditor('preview')">Live Preview</button>
            <button onclick="toggleEditor('editor')">Editor</button>
        </div>

        <!-- Editor & Preview Container -->
        <div class="editor-container">
            <!-- Live Preview -->
            <div class="preview" id="preview-container">
                <iframe id="preview" src="about:blank"></iframe>
            </div>

            <!-- Code Editor -->
            <div class="editor" id="editor-container">
                <textarea id="htmlCode" placeholder="Write your HTML code here..."></textarea>
            </div>
        </div>
    </div>

    <script>
        const htmlCodeInput = document.getElementById('htmlCode');
        const preview = document.getElementById('preview');
        const downloadBtn = document.getElementById('downloadBtn');
        const previewContainer = document.getElementById('preview-container');
        const editorContainer = document.getElementById('editor-container');

        // Update preview on input change
        htmlCodeInput.addEventListener('input', () => {
            const code = htmlCodeInput.value;
            preview.srcdoc = code;
        });

        // Handle downloading HTML file
        downloadBtn.addEventListener('click', () => {
            const code = htmlCodeInput.value;
            const blob = new Blob([code], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'code.html';
            a.click();
            URL.revokeObjectURL(url);
        });

        // Toggle Editor and Preview view
        function toggleEditor(view) {
            if (view === 'preview') {
                previewContainer.style.display = 'block';
                editorContainer.style.display = 'none';
            } else if (view === 'editor') {
                previewContainer.style.display = 'none';
                editorContainer.style.display = 'block';
            }
        }

        // Default to showing the editor
        toggleEditor('editor');

        // Function to reload the page
        function reloadPage() {
            window.location.reload();
        }
    </script>

</body>
</html>
